[application]

name="CometsPassingBy(Reborn)"
main_scene="res://main__test_scene.scn"
boot_splash="res://images/bonfire_animation/f1.png"
boot_bg_color=#ff000000
icon="res://images/boot/icon.png"

[autoload]

global="res://global.gd"

[display]

fullscreen=false
resizable=true
driver="GLES2"
stretch_mode="viewport"
stretch_aspect="keep"
width=1280
height=720

[image_loader]

filter=false
gen_mipmaps=false

[input]

ui_pause=[key(P)]
damage_hero=[key(K)]
heal_hero=[key(H)]
ui_test_button=[key(B)]
ui_spawn=[key(S)]
ui_quit_game=[key(Escape)]
ui_right_click=[mbutton(0, 2)]
ui_left_click=[mbutton(0, 1)]
ui_inventory=[key(I)]
ui_talk=[key(T)]
ui_answer_good=[key(Q)]
ui_answer_bad=[key(W)]
ui_answer_ignore=[key(E)]
ui_jump=[key(Space)]
